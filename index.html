<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Pair</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- -------------------------------------------------------- -->
    <header class="header">
      <!-- <img src="images/backgrounds/wave-haikei.svg" alt=""> -->
      <div class="header-title">Find Pair</div>
    </header>
    <div class="start-game">
      <p class="header-button1" onclick="newGame(1)">new game</p>
      <p class="header-button1 resume-button" onclick="resumeGame()">
        resume game
      </p>
    </div>
    <main class="main-game">
      <div class="main-game-header">
        <div class="stars">
          <i class="fa-solid fa-star"></i>
          <p class="stars-count"></p>
        </div>
        <div class="levelNum"></div>
      </div>
      <div id="main-game-body">
        <div id="next-level">
          <div class="next-level-header">COMPLETED</div>
          <div class="next-level-body">
            <div class="levelNum2"></div>
            <div class="next-level-icon">
              <i
                class="fa-solid fa-square-caret-right"
                onclick="nexeLevel()"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <audio id="audio1">
      <source src="audios/mixkit-select-click-1109.wav" type="audio/wav" />
    </audio>
    <audio id="audio2">
      <source
        src="audios/mixkit-arcade-game-complete-or-approved-mission-205.wav"
        type="audio/wav"
      />
    </audio>
    <script src="js/index.js"></script>
  </body>
</html>
